<!DOCTYPE html>
<html lang="ko">
<head>

    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Mstagram</title>
    <style>

        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 18px;
            background-color: rgb(18, 18, 18);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            padding: 0;
        }

        .nav-container {
            background-color: rgb(35, 35, 35);
            border-bottom: 1px solid rgba(0,0,0,.0975);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            height: 90px;
            display: flex;
            flex-direction: row;
        }

        .nav-logo  {
            width:100%;
            margin:0 auto;
            text-align:center;
        }

        .logo {
            max-width:100%;
            margin-top: 20px;
            width: 150px;
        }

        .nav-write {
            display: flex;
            flex-direction: column;
        }

        .write {
            display: flex;
            flex-direction: column;
        }


        .article-container {
            margin-top: 170px;

        }

        .article-content {
            width: 100%;
            margin: 0 auto;
            max-width: 600px;
            margin-bottom: 70px;
        }

        .article-header {
            color: white;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background-color: rgb(28, 28, 28);
            border: 1px solid rgba(0,0,0,.0975);
            height: 20px;
            padding: 16px;
            text-align: left;
            display: flex;

        }

        .header-profile {
            align-self: center;
            display: block;
        }

        .header-profile .profile {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,.0975);
            display: flex;
            flex-direction: column;
        }

        .header-name {
            margin-left: 12px;
            align-self: center;
            display: flex;
            flex-direction: column;
        }

        .article-media {
            background-color: #fff;
            <!--border-left: 1px solid rgba(0,0,0,.0975);-->
            <!--border-right: 1px solid rgba(0,0,0,.0975);-->
            height: 400px;
            text-align: center;
        }

        .media-youtube {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .media-youtube iframe {
            width: 100%;
            height: 100%;
        }

        .article-description {
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.0975);
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            padding: 0 16px;
            height:170px;
        }

        .section-subject {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .subject-author {
            margin-right: 5px;
        }

        .section-comments {
            display: flex;
            flex-direction: row;
        }

    </style>
</head>

<body>

    <nav class="nav-container">
        <div class="nav-logo">
            <a href="{% url 'create' %}"><img class="logo" src="{% static "LOGO.png" %}"/></a>
            <a href="{% url 'register' %}"><button type="submit">회원 가입 하러가기</button></a>
        </div>
    </nav>

    <article class="article-container">
    {% for item in contents %}
        <article class="article-content">

            <header class="article-header">
                <div class="header-profile">
                    <img class="profile" src="{% static "PROFILE.jpeg" %}"/>
                </div>
                <div class="header-name">
                    <span><strong>{{ item.author }}</strong></span>
                </div>
            </header>

            <article class="article-media">
                <article class="media-youtube">
                    <iframe src="{{ item.link }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </article>
            </article>

            <article class="article-description">
                <section class="section-subject">
                    <ul>
                        <li class="subject-author">
                            <span><strong>{{ item.author }}</strong></span>
                        </li>
                        <li>
                            <span>{{ item.text }}</span>
                        </li>
                    </ul>
                </section>

                <section class="section-comments">
                    <ul>
                        <li>
                            {% for item in contents %}
                            {% endfor %}
                        </li>
                    </ul>
                </section>

            </article>
        </article>
    {% endfor %}

    </article>

    <footer>
    </footer>
    </body>
</html>
